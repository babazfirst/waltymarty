<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section layout:fragment="custom-content">
    <p>List of all Registered Customer</p>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Customer Number</th>
                <th>Name</th>
                <th>Contact Phone Number</th>
                <th>Date OF Birth</th>
            </tr>
        </thead>



        <tbody>
            <tr th:if="${customers.empty}">
                <td colspan="5"> No customer</td>
            </tr>
            <tr th:each="cus, start: ${costomer}">
                <td th:text="${start.index + 1 }"></td>
                <td th:text="${cus.customerNumber}"></td>
                <td th:text="${cus.name}"></td>
                <td th:text="${cus.contact.phoneNumber}"></td>
                <td th:text="${cus.contact.dateOfBirth}"></td>

            </tr>
        </tbody>

    </table>
</section>
</body>
</html>
